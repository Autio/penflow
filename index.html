    <!-- Metadata -->
    <title>PenFlow - Minimalist Writing</title>

          rel="stylesheet"

    <link href="css/style.css" rel="stylesheet" />
    <link href="css/fonts.css" rel="stylesheet" />
    <link href="css/icons.css" rel="stylesheet" />

</head>

<body class="writer">

    <div class="overlay">
        <div class="wordcount modal">
            <h1>Target Word Count</h1>
            <div>
                <input type="number" name="quantity" value="0" min="0" />
            </div>
        </div>
    <!-- TODO: Save formats -->

    </div>

    <div class="text-options">
        <div class="options">
            <span class="no-overflow">
                <span class="lengthen ui-inputs">
                    <button class="bold">
                        <svg class="boxbutton bold"></svg>
                    </button>
                    <button class="italic">
                        <svg class="boxbutton italic"></svg>
                    </button>
                    <button class="quote">
                        <svg class="boxbutton quote-icon"></svg>
                    </button>
                    <button class="url">
                        <svg class="boxbutton hyperlink"></svg>
                    </button>
                    <input class="url-input"
                           type="text"
                           placeholder="Enter URL here" />
                </span>
            </span>
        </div>
    </div>

    <div class="ui">
        <div class="wrapper">
            
            <div class="top editing">
                <!-- TODO: Options -->
                <!--
                <button class="menu" title="Options" onclick="SlideMenu()">
                    <svg class="option_bar_settings"></svg>
                </button>
                -->
                <button class="fullscreen" title="Fullscreen Toggle">
                    <svg class="full_screen"></svg>
                </button>
                <button class="color-flip" title="Invert colors">
                    <svg class="contrast"></svg>
                </button>
            <!-- TODO: Target word count -->
            <!--
                <button class="target useicons" title="Set target word count">
                    <svg class="focus_center_round"></svg>
                </button>
            -->
                <button class="savebutton" title="Save Text">
                    <svg class="arrow_in_down"></svg>
                </button>

            </div>

            <!-- <div class="bottom">

                    ☕
                </a>
            </div> -->
        </div>
    </div>

    <div class="word-counter">
        <span class="progress"></span>
    </div>

    <section>
        <header contenteditable="true" class="header"></header>
        <article contenteditable="true" class="content"></article>
    </section>

    <!-- LIBS -->
    <script src="js/libs/FileSaver.min.js"></script>
    <script src="js/libs/Blob.min.js"></script>
    <script src="js/libs/screenfull.min.js"></script>

    <!-- JS -->
    <script src="js/default.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/ui.js"></script>
    <script type="text/javascript">
        // Initiate PenFlow
        PenFlow.ui.init();
        PenFlow.editor.init();
    </script>

</body>
