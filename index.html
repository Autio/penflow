<!DOCTYPE html>
<html>
<head>
    <!-- Metadata -->
    <title>PenFlow - Minimalist Writing</title>
    <meta charset="utf-8" />
    <meta name="description"
          content="PenFlow - A minimal text editor" />

    <!-- CSS -->
    <link href="//fonts.googleapis.com/css?family=Roboto:400,700,400italic,700italic"
          rel="stylesheet"
          type="text/css" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/fonts.css" rel="stylesheet" />
    <link href="css/icons.css" rel="stylesheet" />

</head>

<body class="writer">
    <div class="overlay">
        <div class="wordcount modal">
            <h1>Target Word Count</h1>
            <div>
                <input type="number" name="quantity" value="0" min="0" />
            </div>
        </div>

        <div class="saveoverlay modal">
            <h1>Select save format</h1>
            <p class="saveselection">
                <span data-format="markdown">Markdown</span>
                <span data-format="html">HTML</span>
                <span data-format="pdf">PDF</span>
                <span data-format="plain">Plain Text</span>
            </p>
            <button class="savebutton">
                <svg class="arrow_in_down"></svg>
            </button>
            <div>
                Or select format and press ctrl+c (cmd+c on mac) to copy the text.
            </div>
            <textarea class="hiddentextbox"></textarea>
        </div>
    </div>

    <div class="text-options">
        <div class="options">
            <span class="no-overflow">
                <span class="lengthen ui-inputs">
                    <button class="url useicons">&#xe005;</button>
                    <input class="url-input"
                           type="text"
                           placeholder="Type or Paste URL here" />
                    <button class="bold">b</button>
                    <button class="italic">i</button>
                    <button class="quote">&rdquo;</button>
                </span>
            </span>
        </div>
    </div>

    <div class="ui">
        <div class="wrapper">
            <div class="top editing">
                <button class="menu" title="Options">
                    <svg class="option_bar_settings"></svg>
                </button>
               <button class="fullscreen" title="Fullscreen Toggle">
                    <svg class="full_screen"></svg>
                </button>      
                <button class="color-flip" title="Invert colors">
                    <svg class="contrast"></svg>
                </button>

                <button class="target useicons" title="Set target word count">
                    <svg class="focus_center_round"></svg>
                </button>
                <button class="save" title="Save Text">
          
                   <svg class="arrow_in_down"></svg>
                </button>
                
            </div>

            <!-- <div class="bottom">
                <a class="about"
                   href="https://autio.github.io"
                   target="_blank">
                    ☕
                </a>
            </div> -->
        </div>
    </div>

    <div class="word-counter">
        <span class="progress"></span>
    </div>

    <section>
        <header contenteditable="true" class="header"></header>
        <article contenteditable="true" class="content"></article>
    </section>

    <!-- LIBS -->
    <script src="js/libs/FileSaver.min.js"></script>
    <script src="js/libs/Blob.min.js"></script>
    <script src="js/libs/screenfull.min.js"></script>

    <!-- JS -->
    <script src="js/default.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/ui.js"></script>
    <script type="text/javascript">
        // Initiate PenFlow
        PenFlow.ui.init();
        PenFlow.editor.init();
    </script>
   
</body>
</html>
